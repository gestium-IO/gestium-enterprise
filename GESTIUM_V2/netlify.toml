[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# ── REDIRECTS ──────────────────────────────────────────────
[[redirects]]
  from = "/"
  to   = "/index.html"
  status = 200

[[redirects]]
  from = "/app"
  to   = "/app.html"
  status = 200

[[redirects]]
  from = "/landing"
  to   = "/landing.html"
  status = 200

# ── HEADERS DE SEGURIDAD ──────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
