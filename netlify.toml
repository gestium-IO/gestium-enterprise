[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# ── REDIRECTS ──────────────────────────────────────────────

# Página principal → landing (marketing + planes)
[[redirects]]
  from = "/"
  to   = "/landing.html"
  status = 200

# App Premium (login)
[[redirects]]
  from = "/app"
  to   = "/app.html"
  status = 200

# App Premium por nombre legacy
[[redirects]]
  from = "/premium"
  to   = "/premium.html"
  status = 200

# Landing directa
[[redirects]]
  from = "/landing"
  to   = "/landing.html"
  status = 200

# ── HEADERS DE SEGURIDAD ──────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
